<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculateSum(){

            const a = parseInt(document.getElementById("firstNumber").value);
            const b = parseInt(document.getElementById("SecondNumber").value);
            const element = document.getElementById("finalSum");
            element.innerHTML = a + b;
        }
    </script>
</head>
<body>
    <input id ="firstNumber" type="text" placeholder="First Number"><br><br>
    <input id ="SecondNumber" type="text" placeholder="Second Number"><br><br>
    <button onclick="calculateSum()">Calculate Sum</button>
    <div id="finalSum"></div>
</body>
</html>
